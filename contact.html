        <form class="custom-form contact-form mb-5 mb-lg-0" action="#" method="post"
            role="form">
            <div class="contact-form-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12" data-aos="zoom-in" data-aos-delay="50">
                        <input type="text" name="contact-name" id="contact-name"

                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                        <input type="email" name="contact-email" id="contact-email"

                            placeholder="Date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12" data-aos="zoom-in" data-aos-delay="50">

                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                        <input type="email" name="contact-email" id="contact-email"
                            pattern="[^ @]*@[^ @]*" class="form-control" data-aos="zoom-in" data-aos-delay="50"
                            placeholder="Like/Dislike" required>
                    </div>
                </div>

                <textarea  name="contact-message" rows="3" class="form-control" data-aos="zoom-in" data-aos-delay="50"
                    id="contact-message" placeholder="Message"></textarea>

                <div class="col-lg-4 col-md-10 col-8 mx-auto ">
